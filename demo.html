<!DOCTYPE html>
<html>
  <head>
    <title>HTML Page with Background Image</title>
    <style>
      body {
        background-image: url('pic.jpeg');
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      /* Additional styling for content */
      .content {
        text-align: center;
        padding: 50px;
        color: #fff;
      }

      h1 {
        font-size: 32px;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <h1>Welcome to My Website</h1>
      <p>This is a simple HTML page with a background image.</p>
    </div>
  </body>
</html>
